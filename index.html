<!DOCTYPE html>
<html lang="ja">
<head>

  <title>Template Site</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="l-header p-header">

        <h1 class="p-header__title">
          <a href="#">
            <img src="./img/img_logo01.svg" alt="raise home">
          </a>

        <nav class="p-header__nav p-nav" id="js-nav" aria-label="グローバルナビ">
          <ul class="p-nav__list">

            <li class="p-nav__item">
              <a href="#about" class="p-nav__link">単体メニュー</a>
            </li>

            <!-- ▼ 親 + 子メニュー1 -------------- -->
            <li class="p-nav__item p-nav__item--hasChild" data-has-child>
              <button class="p-nav__link"
                      aria-haspopup="true"
                      aria-expanded="false"
                      aria-controls="submenu-1">
                親カテゴリ
              </button>
              <ul class="p-childNav__list" id="submenu-1">
                <li><a href="/page-a">ページA</a></li>

              </ul>
            </li>

            <li class="p-nav__item p-nav__item--hasChild" data-has-child>
              <button class="p-nav__link"
                      aria-haspopup="true"
                      aria-expanded="false"
                      aria-controls="submenu-2">
                親カテゴリ
              </button>
              <ul class="p-childNav__list" id="submenu-2">
                <li><a href="/page-a">ページA</a></li>
                <li><a href="/page-b">ページB</a></li>
              </ul>
            </li>
            <li class="p-nav__item">
              <a href="#contact" class="p-nav__link c-nav__link--contact">お問い合わせ</a>
                            <ul class="p-childNav__list">
              </ul>
            </li>
          </ul>
        </nav>

        <button class="p-header__hamburger p-hamburger" id="js-hamburger" tabindex="0">
          <span>menuボタン</span>
        </button>

      </div><!-- .header_inner-->
    </header>

    <main class="l-main p-main">

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section1</h2>
        </div>
      </section>

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section2</h2>
        </div>
      </section>

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section3</h2>
        </div>
      </section>

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section4</h2>
        </div>
      </section>

    </main>

  </div><!-- .wrapper -->
  <script src="./js/common.js"></script>
  <script src="./js/dropdown-menu.js"></script>
