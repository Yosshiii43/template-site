<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Site</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="l-header p-header">
      <div class="p-header__inner">
        <h1 class="p-header__title">
          <a href="#">
            <img src="./img/img_logo01.svg" alt="raise home">
          </a>
        </h1>

        <button
          class="p-header__hamburger p-hamburger"
          id="js-hamburger"
          aria-controls="js-nav"
          aria-expanded="false">
          <span>menuボタン</span>
        </button>

        <nav class="p-header__nav p-nav" id="js-nav" aria-label="グローバルナビ">
          <ul class="p-nav__list">
            <!-- 単体メニュー -->
            <li class="p-nav__item">
              <a href="#about" class="p-nav__link">単体メニュー</a>
            </li>

        <!-- 親リンク + ▼トグルボタン（親ページあり） -->
        <li class="p-nav__item p-nav__item--hasChild p-nav__item--hasChild--double" data-has-child>
          <a href="/parent-page" class="p-nav__link"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="submenu-1">
            親カテゴリ
          </a>
          <button class="c-toggle"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="submenu-1"
                  aria-label="子メニューを開閉する">
            ▼
          </button>
          <ul class="p-childNav__list" id="submenu-1">
            <li><a href="/child-1">子ページ1</a></li>
            <li><a href="/child-2">子ページ2</a></li>
          </ul>
        </li>

        <li class="p-nav__item p-nav__item--hasChild p-nav__item--hasChild--double" data-has-child>
          <a href="/parent-page" class="p-nav__link"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="submenu-2">
            親カテゴリ
          </a>
          <button class="c-toggle"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="submenu-1"
                  aria-label="子メニューを開閉する">
            ▼
          </button>
          <ul class="p-childNav__list" id="submenu-2">
            <li><a href="/child-1">子ページ1</a></li>
            <li><a href="/child-2">子ページ2</a></li>
          </ul>
        </li>

            <li class="p-nav__item">
              <a href="#contact" class="p-nav__link c-nav__link--contact">お問い合わせ</a>
                            <ul class="p-childNav__list">
              </ul>
            </li>
          </ul>
        </nav>

      </div><!-- .header_inner-->
    </header>

    <main class="l-main p-main">

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section1</h2>
        </div>
      </section>

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section2</h2>
        </div>
      </section>

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section3</h2>
        </div>
      </section>

      <section class="p-section1">
        <div class="c-wrap">
          <h2>Section4</h2>
        </div>
      </section>

    </main>

  </div><!-- .wrapper -->
  <script src="./js/common.js"></script>
  <script src="./js/dropdown-menu.js"></script>
</body>
</html>
